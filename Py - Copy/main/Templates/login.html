<!-- {% extends 'base.html' %} -->
{%block content%}
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet" />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet" />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
            rel="stylesheet" />
        <!-- MDB -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
        <link rel="stylesheet" href="{% static '/login.css' %}">
        <title>Document</title>
    </head>
    <body>
        <section class="background-radial-gradient overflow-hidden vh-100">
            <form action method="post">
                {% csrf_token %}
                <div class="container">
                    <div class="row">
                        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                            <div class="card border-0 shadow rounded-3 my-5">
                                <div class="card-body p-4 p-sm-5">
                                    <h5
                                        class="card-title text-center mb-4 fw-medium fs-3">Sign
                                        In</h5>
                                    
                                        <div class="form-floating mb-3">
                                            <input type="username"
                                                class="form-control border"
                                                id="floatingInput"
                                                name="username"
                                                placeholder="Username">
                                            <label for="floatingInput">Username</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password"
                                                class="form-control border"
                                                name="password"
                                                id="floatingPassword"
                                                placeholder="Password">
                                            <label for="floatingPassword">Password</label>
                                        </div>

                                        <div class="form-check mb-2">
                                            <input class="form-check-input"
                                                type="checkbox" value
                                                id="rememberPasswordCheck">

                                            <label
                                                class="form-check-label fw-light fs-8"
                                                for="rememberPasswordCheck">
                                                Remember password
                                            </label>

                                        </div>
                                        <div
                                            class="d-flex justify-content-center  flex-column w-100">
                                            <button
                                                class="btn btn-primary btn-login text-uppercase fw-bold"
                                                type="submit">Sign
                                                in</button>

                                        </div>

                                        <p class="text-center mt-2">or sign up with:</p>
                                        <div class="d-grid mb-2">

                                            <button
                                                class="btn btn-google btn-login text-uppercase fw-bold"
                                                type="submit">
                                                <a
                                                    href="{%url 'social:begin' 'google-oauth2' %}">
                                                    <i
                                                        class="fab fa-google me-2"></i>
                                                    Sign in with Google</a>
                                            </button>
                                            <label
                                            class="form-check-label mt-3 text-center"
                                            for="forgotpassword">
                                            Forgot password?
                                        </label>
                                        <label
                                        class="form-check-label mt-3 text-center"
                                        for="forgotpassword">
                                        New user? signup here
                                    </label>
                                        </div>

                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <!-- Section: Design Block -->

    </body>
</html>
{%endblock%}
